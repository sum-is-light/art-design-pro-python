[env]
host = '0.0.0.0'
port = 8000
debug = true
workers = 1
source_dir = 'static'
source_prefix = '/static'
[env.source]
avatar_source = 'avatar'

[log]
level = 'DEBUG'
format = '[%(levelname)s] - %(asctime)s %(module)s:%(funcName)s:%(lineno)d - %(message)s'
file = 'log.txt'

[db]
# 数据库连接 URL（异步驱动格式）
# PostgreSQL: "postgresql+asyncpg://user:password@localhost:5432/dbname"
# MySQL: "mysql+aiomysql://user:password@localhost:3306/dbname"
# SQLite: "sqlite+aiosqlite:///./test.db"（注意：SQLite 异步需用 aiosqlite）
url = 'sqlite+aiosqlite:///./test.db'
echo = false

